<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE CITADEL — TOPG Guild</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    body {
      background: linear-gradient(145deg, #0d0d0d 0%, #1a1a1a 100%);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .container {
      z-index: 2;
      max-width: 700px;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      max-width: 80px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      color: #00ff88;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.125rem;
      color: #c7c7c7;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #00ff88, #00bfa5);
      color: #0d0d0d;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.125rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #00ffcc, #00e6b0);
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <img src="YOUR_LOGO_URL_HERE" alt="Citadel Logo" class="logo">
  <h1>THE CITADEL</h1>
  <p>
    An elite guild for the few who reject weakness, embrace power, and rise beyond the Matrix. You don’t join — you ascend. Apply, prove yourself, and earn entry into the inner circle.
  </p>
  <a href="YOUR_DISCORD_INVITE_URL_HERE" class="button">Enter the Citadel</a>
</div>

<script>
  // Matrix background animation
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "アァイィウエオカキクケコサシスセソタチツテトナニヌネノ0123456789".split('');
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff88";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 33);

  // Handle resize
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
