<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;

      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;

      text-decoration: none;

    }

  <img src="YOUR_LOGO_URL_HERE" alt="Citadel Logo" class="logo">
